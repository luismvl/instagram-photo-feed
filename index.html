<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/543da80f4f.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Instagram Post</title>
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <div class="post-header-user">
          <div class="post-header-user-image">
            <i class="fa-brands fa-html5 fa-2x"></i>
          </div>

          <div class="post-header-user-info">
            <span class="tag">HTML5</span>
            <span class="user">Rigoberto</span>
          </div>
        </div>

        <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
      </div>

      <div class="post-content">
        <img
          src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?cs=srgb&dl=pexels-jaime-reimer-2662116.jpg&fm=jpg"
          alt="Post image"
        />
      </div>

      <div class="post-action-buttons">
        <div class="post-action-buttons-group">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>

        <i class="fa-regular fa-bookmark"></i>
      </div>

      <div class="post-likes">
        Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
        <strong>Web</strong> and <strong>100,000 others</strong>
      </div>

      <div class="post-description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus modi
        vitae, cumque ex distinctio enim obcaecati aliquid ipsum laborum,
        nesciunt voluptatibus fugit error repellendus itaque quas, ab aperiam
        quo adipisci.
      </div>
    </div>
  </body>
</html>
