<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

  <title>Instagram Photo Feed</title>
</head>

<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-instagram me-1"></i>Instagram</a>

      <div class="ms-auto d-flex">
        <button type="button" class="btn btn-success me-1">Create a new post</button>
        <!-- <button type="button" class="btn btn-secondary">
          <i class="bi bi-gear-fill"></i>
          <i class="bi bi-caret-down-fill"></i>
        </button> -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-gear-fill"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item link-danger" href="#">Log out</a></li>
          </ul>
        </div>
  </nav>

  <!-- Tabs -->
  <ul class="nav nav-pills justify-content-center m-4 gap-3">
    <li id="grid-tab" class="nav-item" role="presentation">
      <a class="nav-link active" href="#grid" data-bs-toggle="tab" aria-current="page"><i
          class="bi bi-grid-3x3"></i></a>
    </li>
    <li id="scroll-tab" class="nav-item" role="presentation">
      <a class="nav-link" href="#scroll" data-bs-toggle="tab"><i class="bi bi-app"></i></a>
    </li>
  </ul>

  <!-- Tabs content -->
  <div class="tab-content">
    <div class="tab-pane active" id="grid" role="tabpanel" aria-labelledby="grid-tab" tabindex="0">Grid</div>
    <div class="tab-pane" id="scroll" role="tabpanel" aria-labelledby="scroll-tab" tabindex="0">Scroll</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
